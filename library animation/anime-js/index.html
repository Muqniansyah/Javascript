<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime js</title>
    <!-- anime js css -->
    <link rel="stylesheet" href="animejs.css" />
    <!-- anime js (javascript) -->
    <script src="./anime.min.js"></script>
    <style>
      .circle {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <script>
      anime({
        targets: ".circle",
        translateX: 250,
        delay: anime.stagger(100),
        background: "#fff",
      });
    </script>
  </body>
</html>
