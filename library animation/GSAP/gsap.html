<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="jumbotron text-center">
      <img
        src="./1.jpg"
        alt="Muqniansyah"
        width="200"
        class="rounded-circle img-thumbnail"
      />
      <h1 class="display-4">Muqniansyah Arifin</h1>
      <p class="lead">Front-End Developer | UI & UX Designer</p>
    </section>

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
      // artinya : gsap tolong animasi elemen img dijombotron mulai dari posisi awal -100, opacitynya 0 selama 1 detik keposisi saat ini dengan animasi ease model bounce.
      gsap.from(".jumbotron img", {
        duration: 1,
        y: -100,
        opacity: 0,
        ease: "bounce",
      });
      gsap.from(".display-4", { duration: 1, X: -50, opacity: 0, delay: 0.5 });
    </script>
  </body>
</html>
