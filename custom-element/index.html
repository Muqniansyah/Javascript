<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My First Custom Element</title>
  </head>
  <body>
    <!-- contoh pemanggilan/penggunaan custom element pada html -->
    <!-- dengan menggunakan nama tagnya langsung yang dituliskan pada kode HTML. -->
    <image-figure></image-figure>
    <br />
    <!-- contoh code untuk mengamati nilai dari atribut yang berubah -->
    <h3>ketik code dibawah ini untuk mengamati/mengganti nilai atribut</h3>
    <p>const element = document.querySelector('image-figure');</p>
    <p>element.setAttribute('caption', 'Lorem ipsum dolor sit amet');</p>
    <script src="image-figure.js"></script>
    <script src="main.js"></script>
  </body>
</html>
