<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan ketiga tentang events</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- alpine js -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!-- x-on -->
    <h1>x-on:{nama_event} /@{nama_event} untuk mendengarkan event</h1>

    <!-- $event -->
    <h1>$event untuk event object</h1>

    <!-- @keyup dan @keydown -->
    <h1>@keyup dan @keydown untuk keyboard events</h1>

    <!-- event modifiers -->
    <h1>event modifiers</h1>
  </body>
</html>
