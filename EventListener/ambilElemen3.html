<!DOCTYPE html>
<html>
  <head>
    <title>Contoh getElementsByTagName()</title>
  </head>
  <body>
    <h1>Judul</h1>
    <p>Paragraf pertama</p>
    <p>Paragraf kedua</p>

    <script>
      const paragraphs = document.getElementsByTagName("p");
      for (const p of paragraphs) {
        console.log(p.innerText);
      }
    </script>
  </body>
</html>
