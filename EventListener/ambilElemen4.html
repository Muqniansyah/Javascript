<!DOCTYPE html>
<html>
  <head>
    <title>Contoh querySelector()</title>
  </head>
  <body>
    <div class="myClass">Elemen dengan class pertama</div>
    <div class="myClass">Elemen dengan class kedua</div>

    <script>
      const myElement = document.querySelector(".myClass");
      console.log(myElement.innerText);
    </script>
  </body>
</html>
