<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JSON</title>
  </head>
  <body>
    <!-- cara jalankannya dengan fitur live server, karna terhalang dengan cors. -->
    <h1>Ubah JSON jadi Objek</h1>

    <!-- panggil cdn jquery uncompressed-->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(() => {
        // $.getJSON() artinya lakukan ajax untuk ambil data JSON
        // parameter pertama yaitu url data yang ingin diakses
        // parameter kedua yaitu fungsi yang membawa parameter hasil, dan parameter hasil sudah dalam bentuk object.
        $.getJSON("data.json", function (hasil) {
          console.log(hasil);
        });
      });
    </script>
  </body>
</html>
