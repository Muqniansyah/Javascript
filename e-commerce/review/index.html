<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>review</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="post">
        <div class="text">Thanks for rating us!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5" />
        <label for="rate-5" class="bi bi-star"></label>
        <input type="radio" name="rate" id="rate-4" />
        <label for="rate-4" class="bi bi-star"></label>
        <input type="radio" name="rate" id="rate-3" />
        <label for="rate-3" class="bi bi-star"></label>
        <input type="radio" name="rate" id="rate-2" />
        <label for="rate-2" class="bi bi-star"></label>
        <input type="radio" name="rate" id="rate-1" />
        <label for="rate-1" class="bi bi-star"></label>
        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea
              cols="30"
              placeholder="inputkan komentar anda..."
            ></textarea>
          </div>
          <div class="btn">
            <button type="submit">Post</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");

      btn.onclick = () => {
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = () => {
          widget.style.display = "block";
          post.style.display = "none";
        };
        return false;
      };
    </script>
  </body>
</html>
