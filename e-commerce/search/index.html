<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidehead">
          <div class="dots">
            <i class="bi bi-circle-fill"></i>
            <i class="bi bi-circle-fill" style="color: #333"></i>
            <i class="bi bi-circle-fill"></i>
          </div>
          <hr style="margin: 15px 0; border: 1px solid #eee" />
        </div>
        <div class="sidebody" style="height: 69vh">
          <div class="searchbar">
            <input
              placeholder="Search..."
              id="searchBar"
              name="search"
              type="text"
            />
            <i class="bi bi-search hover"></i>
          </div>
        </div>
        <div class="sidefoot">
          <hr style="margin: 15px 0; border: 1px solid #eee" />
          <div class="socialIcon">
            <i class="bi-medsos bi-facebook"></i>
            <i class="bi-medsos bi-messenger"></i>
          </div>
        </div>
      </div>
      <div class="data">
        <div class="top">
          <p>+9239392394</p>
          <p>muniaja@gmail.com</p>
        </div>
        <div class="header">
          <p>BUY EVERYTHING ONLINE</p>
        </div>
        <div class="body">
          <div id="root"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
