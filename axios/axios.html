<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>penggunaan axios</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      let url = "https://reqres.in/api/users";

      // perbedaan axios yaitu kita tidak perlu mengubah respon yang kita dapat kedalam bentuk json. karna axios sudah mengubah data yang didapat kedalam bentuk json.
      // contoh penggunaan get
      axios
        .get(url + "/1")
        .then((data) => console.log(data.data))
        .catch((error) => console.log("error :" + error));

      // contoh penggunaan post
      axios
        .post(url, {
          name: "muqni",
          job: "karyawan",
        })
        .then((data) => console.log(data))
        .catch((error) => console.log("error :" + error));

      // contoh penggunaan memanggil id yang salah pada api reqres, maka akan langsung menyampaikan pesan error.
      axios
        .get(url + "/x")
        .then((response) => console.log(response))
        .catch((error) => console.log("error :" + error));
    </script>
  </body>
</html>
