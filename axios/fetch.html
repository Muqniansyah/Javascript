<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>penggunaan fetch</title>
  </head>
  <body>
    <script>
      let url = "https://reqres.in/api/users";

      // perbedaan fetch yaitu kita perlu mengubah respon yang kita dapat kedalam bentuk json.

      // contoh penggunaan get
      // disini kita memanggil idnya 1 untuk penggunaan get karna mencocokkan api yang ada di reqres.
      fetch(url + "/1")
        .then((response) => response.json())
        .then((data) => console.log(data.data))
        .catch((error) => console.log("error :" + error));

      // contoh penggunaan post
      // dalam penggunaan post dengan fetch. kita perlu memberikan method, headers, kita perlu merubah jadi json melalui json.stringify() untuk parameter yang akan kita lewatkan baru bisa mengeluarkan data.
      // dan saat mengeluarkan data perlu mengubah respon yang kita dapat kedalam bentuk json.
      fetch(url, {
        method: "post",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          name: "Muqni",
          job: "programmer",
        }),
      })
        .then((response) => response.json())
        .then((data) => console.log(data))
        .catch((error) => console.log("error :" + error));

      // contoh penggunaan memanggil id yang salah pada api reqres
      // maka hasilnya ia tidak memunculkan data errornya, jadi ia ditangkap sebagai data yang benar. walaupun ia memberikan sinyal 404 tapi ia tidak dianggap error oleh fetch.
      fetch(url + "/x")
        .then((response) => console.log(response))
        .catch((error) => console.log("error :" + error));
    </script>
  </body>
</html>
